<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5433cd07ea.js" crossorigin="anonymous"></script>
    <title>Popup</title>
</head>
<body>
    <div class="center">
        <input type="checkbox" id="click">
        <label for="click" class="click-me">Click me</label>
        <div class="content">
            <div class="header">
                <h2>Modal Popup</h2>
                <label for="click" class="fas fa-times"></label>
            </div>
            <label for="click" class="fas fa-check"></label>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Doloribus itaque quia harum</p>
            <div class="line"></div>
            <label for="click" class="close-btn">Close</label>
        </div>
    </div>
</body>
</html>
